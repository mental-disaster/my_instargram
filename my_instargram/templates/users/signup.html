{% extends "users/base.html" %}

{% block title %}
sign up
{% endblock title %}

{% block content %}

<h1>SignUp</h1>

<form action="{% url 'users:signup' %}" method='post'>
    {% csrf_token %}
    
    {% for field in form %}
        <div class='fieldWrapper'>
            {{ field.errors }}
            {{ field }}
        </div>
    {% endfor %}
    <input type='submit' value="submit">
</form>

<a href="{% url 'users:main' %}">Login</a>

{% endblock content %}
